{% extends 'Html_templates/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<body>
<div class="login-form">
    <form method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
         {% csrf_token %}
         {{ form | crispy}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center">{{ _('New User?') }} <a href="/register/">{{ _('Click to Register!') }}</a></p>
    <p class="text-center">
        {{ _('Forgot Your Password?') }}
        <a href="/reset_user/">{{ _('Click to Reset It') }}</a>
    </p>
</div>
</body>
{% endblock %}
