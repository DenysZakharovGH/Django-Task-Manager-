{% extends 'Html_templates/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.89);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<body>
<div class="login-form">
    <h2>Sign up</h2>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
    </form>
    <p class="text-center"><a href="/login/">Log in</a></p>
 </div>
 </body>
 {% endblock %}
